      <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Zodiac Sign Finder</title>
  <style>
    /* General Styling */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fbc2eb);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      max-width: 400px;
      padding: 30px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    h1 {
      font-size: 2rem;
      color: #333;
    }

    label {
      font-size: 1.2rem;
      color: #555;
    }

    input[type="date"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 20px 0;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      color: #333;
    }

    button {
      padding: 10px 20px;
      background-color: #f76c6c;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff5252;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      border: 2px dashed #ddd;
      border-radius: 10px;
      background: #fff;
      animation: slideDown 0.5s ease-out;
    }

    .zodiac-name {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
    }

    .zodiac-desc {
      font-size: 1rem;
      color: #555;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideDown {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåü Find Your Zodiac Sign üåü</h1>
    <label for="dob">Enter your date of birth:</label>
    <input type="date" id="dob" />
    <button onclick="findZodiac()">Discover</button>
    <div id="output" class="result" style="display: none;"></div>
  </div>

  <script>
    const zodiacSigns = [
      { name: "Capricorn", startDate: "01-01", endDate: "01-19", description: "Practical, disciplined, and ambitious." },
      { name: "Aquarius", startDate: "01-20", endDate: "02-18", description: "Innovative, independent, and humanitarian." },
      { name: "Pisces", startDate: "02-19", endDate: "03-20", description: "Compassionate, artistic, and intuitive." },
      { name: "Aries", startDate: "03-21", endDate: "04-19", description: "Courageous, energetic, and confident." },
      { name: "Taurus", startDate: "04-20", endDate: "05-20", description: "Reliable, patient, and determined." },
      { name: "Gemini", startDate: "05-21", endDate: "06-20", description: "Adaptable, curious, and witty." },
      { name: "Cancer", startDate: "06-21", endDate: "07-22", description: "Emotional, nurturing, and protective." },
      { name: "Leo", startDate: "07-23", endDate: "08-22", description: "Generous, warm-hearted, and enthusiastic." },
      { name: "Virgo", startDate: "08-23", endDate: "09-22", description: "Analytical, meticulous, and practical." },
      { name: "Libra", startDate: "09-23", endDate: "10-22", description: "Diplomatic, fair-minded, and charming." },
      { name: "Scorpio", startDate: "10-23", endDate: "11-21", description: "Passionate, resourceful, and determined." },
      { name: "Sagittarius", startDate: "11-22", endDate: "12-21", description: "Adventurous, optimistic, and honest." },
      { name: "Capricorn", startDate: "12-22", endDate: "12-31", description: "Practical, disciplined, and ambitious." }
    ];

    function findZodiac() {
      const dob = document.getElementById("dob").value;
      const output = document.getElementById("output");
      output.style.display = "none";

      if (!dob) {
        output.innerHTML = `<div class="zodiac-name">‚ö†Ô∏è Please enter a valid date!</div>`;
        output.style.display = "block";
        return;
      }

      const [year, month, day] = dob.split("-");
      const formattedDate = `${month}-${day}`;
      const zodiac = zodiacSigns.find(sign =>
        (formattedDate >= sign.startDate && formattedDate <= sign.endDate)
      );

      if (zodiac) {
        output.innerHTML = `
          <div class="zodiac-name">‚ú® ${zodiac.name} ‚ú®</div>
          <div class="zodiac-desc">${zodiac.description}</div>
        `;
      } else {
        output.innerHTML = `<div class="zodiac-name">‚ö†Ô∏è Zodiac not found!</div>`;
      }
      output.style.display = "block";
    }
  </script>
</body>
</html>
